    <script type="text/javascript">
      $(document).ready(function() {
        $("#seleccionfichero").css("display", "none");
        $(".mismoFichero").click(function() {
            if ($('#Si').is(':checked')) {
              $("#seleccionfichero").css("display", "inherit");
            }else{
              $("#seleccionfichero").css("display", "none");
              let count = ($("#algoritmos :selected").length)-1;
              console.log(count)
              for (let i=0;i < count; i++){
                //añadir para que el div sea cerrado cuando yo diga...
                console.log("count vale :"+count)
                console.log('soy el for: '+i)
                let divbtn = document.createElement("div");
                divbtn.className = "file-field input-field"
                let btn = document.createElement("div");
                btn.className= "btn"
                btn.setAttribute("id","soyiddd")
                let span = document.createElement("span")

                let t = document.createTextNode("File");
                btn.appendChild(t);
                let file = document.createElement("input")
                file.setAttribute("type","file")
                file.setAttribute("placeholder","esto es un placeholder")
                //esto añade el boton...
                document.getElementById("principal").appendChild(divbtn);
                document.getElementById("principal").appendChild(btn);
                document.getElementById("principal").appendChild(file);
              }
            }
        });
      });
    </script>
