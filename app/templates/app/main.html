<div class="row" >
  <div class="col s10">
    <form method="post" id="formulario">
      {% csrf_token %}
      <div class="row" >
        <div class="input-field center col s10">
          <input type="text" name="algoritmo" placeholder="Introduzca el nombre del algoritmo a insertar" id="algoritmo" oninput="insertaAlgoritmo()">
          <div class="file-field input-field" id = "ficheroPruebas">
            <div class="btn">
              <span>File</span>
              <input type="file" id="fichero">
            </div>
            <div class="file-path-wrapper ">
              <input class="file-path validate " type="text" placeholder="Selecciona el fichero para ejecutar las pruebas">
            </div>
            <button class="btn waves-effect waves-light" type="button" name="action" id="introduceAlgoritmo" >
              <i class="material-icons right">send</i>
            </button>

        </div>
         
      </div>
      <div class="row" >
        <div class="input-field center col s10">
          <select multiple id="test">
            <option value="" disabled selected>Seleccione test estadístico</option>
            {% for i in test%}
              <option {{i}}>{{i}}</option>
            {%endfor%}
          </select>
        </div>
      </div>
      <div class="row" >
        <div class="input-field center col s8">
          <input type="text" name="nInstancia" placeholder="Introduzca el número de instancias" id="nInstancia"
          oninput ="compruebaInstancia()" >

          <span id="spanErrorInstancia">Error,el número de instancias debe estar comprendido entre 1-99</span>
          <button class="btn waves-effect waves-light" type="button" name="action" id="introduceInstancia" value="introduceInstancia" >Añadir instancias
            <i class="material-icons right ">send</i>
          </button>
          <div id="addInstancias"></div>
        </div>
      </div>
      <div class="row" >
        <div class="col s10">
          <div class="dataoutput">
            <p>Elija el formato de salida de los datos</p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="tabla"  />
              <label for="tabla">Tabla</label>
            </p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="grafica"  />
              <label for="grafica">Gráfica</label>
            </p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="tabla-grafica"  />
              <label for="tabla-grafica">Tabla y gráfica</label>
            </p>
          </div>
        </div>
      </div>   
      <div class="row" >
        <div class="col s10">
          <input type="text" id="nejecuciones" name="nejecuciones" placeholder="Introduzca el número de ejecuciones realizadas">
        </div>
      </div>
      <button class="btn waves-effect waves-light " type="submit" name="action" id="enviar">Enviar
        <i class="material-icons right">send</i>
      </button> 
    </form> 
  </div>
</div>
