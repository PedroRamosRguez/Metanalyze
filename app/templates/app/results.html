{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Experiments Results</title>
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
</head>
<body >
	<!--bgcolor="C48F65" probando fondos...
		bgcolor="578CA9"-->
	<div class="container center">
		<div class="row" >
			<div class="col s12">
				<br/>{{min_chart.as_html}}
			</div>
			
		</div>
		<button class="btn waves-effect waves-light indigo darken-3" type="button" name="action" id="saveMinChart-btn">
        	<i class="material-icons right">send</i>Save Minimum Bound Chart
      	</button><br/>
		<div class="row" >
				<div class="col s12">
					<br/>{{avg_chart.as_html}}
				</div>
			
		</div>
		<button class="btn waves-effect waves-light indigo darken-3" type="button" name="action" id="saveAvgChart-btn">
        	<i class="material-icons right">send</i>Save Average Bound Chart
      	</button><br/>
		<div class="row" >
				<div class="col s12">
					<br/>{{max_chart.as_html}}
				</div>
			
		</div>
		<br><button class="btn waves-effect waves-light indigo darken-3" type="button" name="action" id="saveMaxChart-btn">
        	<i class="material-icons right">send</i>Save Maximum Bound Chart
      	</button><br/>
		<div class="row" >
			<div class="col s12">
				<br/>{{minavgmax_chart.as_html}}
			</div>
		</div>
		<button class="btn waves-effect waves-light indigo darken-3" type="button" name="action" id="saveMinAvgMaxChart-btn">
        	<i class="material-icons right">send</i>Save Minimum/Average/Maximum Bound Chart
      	</button><br/>
      	<div class="row">
      		<div class="col s12">
      			
      		</div>
      	</div>
		<div class="row" >
			<div class="col s12">
				<br><a class="btn waves-effect waves-light indigo darken-3" type="button" name="action" href="/download" download>Download Table Results</a><br/>
				{{statiscalDfTexTable | safe}}
				{% for algorithm,table in algorithmTable %}
					{{algorithm}} 
	 				{{ table | safe }}
				{%endfor%}
			</div>
		</div>
	</div>
	<!--Import jQuery before materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"/>
	<script src="js/canvas-to-blob.min.js"></script>
	<script type="text/javascript" src="{% static "js/saveChart.js" %}"></script>
</body>
</html>
