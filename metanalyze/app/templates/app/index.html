{% load static %}
<html>
  <head>
  <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="{%static "css/materialize.css"%}">
    <link rel="stylesheet" type="text/css" href="{%static "css/style.css"%}">
  </head>
  <body>
    <header>{% include "app/header.html"%}</header>
    <main class="container center" id="main"> 
      <div class="logo left" id="logo" style="margin-left:100px;margin-top:20px;">     
        <img src="{% static "image/logo.png" %}">
      </div>
      <!--style="width:304px;height:228px;"-->
      <div class="container center configuration">
        {% include "app/main.html" %}
      </div> 
    </main>
    <footer class="page-footer grey darken-3">
      {% include "app/footer.html" %}
    </footer>
    <!--Import jQuery before materialize.js-->
    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
    <script type="text/javascript" src="{% static "js/jquery_3_1_1.min.js" %}></script>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="{% static "js/materialize_1_0_0.min.js" %}></script>
    <!--Javascript files-->
    <script type="text/javascript" src="{% static "js/addAlgorithm.js" %}"></script>
    <script type="text/javascript" src="{% static "js/checkData.js" %}"></script>
     <script type="text/javascript" src="{% static "js/checkDataOutputSelected.js" %}"></script>
    <script type="text/javascript" src="{% static "js/checkMetricSelected.js" %}"></script>
    <script type="text/javascript" src="{% static "js/configureAlgorithms.js" %}"></script>
    <script type="text/javascript" src="{% static "js/getFicheros.js" %}"></script>
    <script type="text/javascript" src="{% static "js/send.js" %}"></script>
    <script type="text/javascript" src="{% static "js/start.js" %}"></script>
  </body>
</html>
